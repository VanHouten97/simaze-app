<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIMAZE</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1>SIMAZE</h1>
    <a class="auth-link">Sistema de Monitoramente e Análise de Zoonoses e suas Epidemias</a>

    <form id="loginForm" class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-10"  style="padding-left: 90px">
          <input type="email" class="form-control" id="inputUsername" placeholder="CPF">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10" style="padding-left: 90px">
          <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" style="padding-left: 80px; padding-right: 80px; margin-top: 25px; margin-left: 50px" class="btn btn-default btn-auth" id="loginBtn">Entrar</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>Zootek®, Licenciamento de Tecnologias.</span></span></div>


</main>
<script src="auth/auth.min.js"></script>
</body>
</html>
