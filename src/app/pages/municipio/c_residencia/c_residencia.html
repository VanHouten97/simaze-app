<div class="widgets">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Formulário de Cadastro de Município" ba-panel-class="with-scroll">
                <ba-wizard>
                    <ba-wizard-step title="Dados Iniciais" form="vm.personalInfoForm">
                        <form name="vm.personalInfoForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group has-feedback"
                                         ng-class="{'has-error': vm.personalInfoForm.username.$invalid && (vm.personalInfoForm.username.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label for="exampleUsername1">Logradouro</label>
                                        <input type="text" class="form-control" id="exampleUsername1" name="username" placeholder="Logradouro" ng-model="vm.personalInfo.username" required>
                                        <span class="help-block error-block basic-block">Preencha o Logradouro</span>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error': vm.personalInfoForm.email.$invalid && (vm.personalInfoForm.email.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label for="exampleInputEmail1">Bairro</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Bairro" ng-model="vm.personalInfo.email" required>
                                        <span class="help-block error-block basic-block">Preencha o bairro</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" ng-class="{'has-error': vm.personalInfoForm.password.$invalid && (vm.personalInfoForm.password.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label for="exampleInputPassword1">Senha de Acesso</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Senha de Acesso" ng-model="vm.personalInfo.password" required>
                                        <span class="help-block error-block basic-block">Preencha a Senha de Acesso</span>
                                    </div>
                                    <div class="form-group"  ng-class="{'has-error': !vm.arePersonalInfoPasswordsEqual() && (vm.personalInfoForm.confirmPassword.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label for="exampleInputConfirmPassword1">Confirme a senha de Acesso</label>
                                        <input type="password" class="form-control" id="exampleInputConfirmPassword1" name="confirmPassword" placeholder="Confirme a senha de Acesso" ng-model="vm.personalInfo.confirmPassword" required>
                                        <span class="help-block error-block basic-block">Preencha a confirmação da senha de Acesso</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Dados da Residência" form="vm.productInfoForm">
                        <form name="vm.productInfoForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group has-feedback"
                                         ng-class="{'has-error': vm.productInfoForm.productName.$invalid && (vm.productInfoForm.productName.$dirty || vm.productInfoForm.$submitted)}">
                                        <label for="productName">Identificação</label>
                                        <input type="text" class="form-control" id="productName" name="productName" placeholder="Identificação" ng-model="vm.productInfo.productName" required>
                                        <span class="help-block error-block basic-block">Identificação</span>
                                    </div>
                                    <div class="form-group" ng-class="{'has-error': vm.productInfoForm.productId.$invalid && (vm.productInfoForm.productId.$dirty || vm.productInfoForm.$submitted)}">
                                        <label for="productId">Nome</label>
                                        <input type="text" class="form-control" id="productId" name="productId" placeholder="Nome" ng-model="vm.productInfo.productId" required>
                                        <span class="help-block error-block basic-block">Required</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="productName">Categoria</label>
                                        <select class="form-control" title="Categoria" selectpicker>
                                            <option selected>Humano</option>
                                            <option>Animal</option>
                                            <option>Vegetal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Mapeamento"  form="vm.addressForm">
                        <form name="vm.addressForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group has-feedback"
                                         ng-class="{'has-error': vm.addressForm.address.$invalid && (vm.addressForm.address.$dirty || vm.addressForm.$submitted)}">
                                        <label for="productName">Número de Série do Identificador</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="Número de Série" ng-model="vm.shipment.address" required>
                                        <span class="help-block error-block basic-block">Required</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="productName">Tipo de Identificador</label>
                                        <select class="form-control" title="Category" selectpicker>
                                            <option selected>Digital</option>
                                            <option>Eletrônico</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label class="custom-checkbox">
                                    <input type="checkbox">
                                    <span>Parametrização Automática</span>
                                </label>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Informações Ad.">
                        <form class="form-horizontal" name="vm.finishForm" novalidate>
                            O Cadastramento de uma nova residênica foi concluído com sucesso!
                        </form>
                    </ba-wizard-step>
                </ba-wizard>
            </div>
        </div>
    </div>

</div>
